<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the base path from the vite.config.ts
      var basePath = '/SocialGet/';
      // Construct the new URL to redirect to the index.html
      var redirectUrl = basePath + 'index.html';
      // Redirect to the index.html
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/SocialGet/">link to the home page</a>.</p>
  </body>
</html>
