<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the path from the URL
    var path = window.location.pathname;

    // Get the basename from the homepage field in package.json (if applicable)
    // This assumes your homepage is like https://<username>.github.io/<repo-name>/
    // and your basename in BrowserRouter is /<repo-name>/
    var basename = '/SocialGet/'; // Replace with your actual basename if different

    // Construct the new URL
    // If the path starts with the basename, remove it before appending to index.html
    if (path.startsWith(basename)) {
      path = path.substring(basename.length);
    }

    // Redirect to index.html with the original path as a hash
    // This is a common technique for SPAs on static hosting
    window.location.replace(basename + 'index.html#' + path);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/SocialGet/">link</a>.</p>
</body>
</html>
